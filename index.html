<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles/styles.css" rel="stylesheet">
    <link href="images/favicon.png" rel="icon">
    <title>Notes App</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container">
            <input id="search-text" type="text" class="input" placeholder="Filter notes">
            <select id="search-dropdown" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated"> Sort by recently created</optionvalue='byEdited>
                <option value="alphabetical"> Sort by alphabetically</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div id="notes"></div>
        <button id="create-note-button" class="button">Create Note</button>   
    </div>

    <script src="/scripts/uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src='/scripts/notes-functions.js'></script>
    <script src="/scripts/notes-app.js"></script>
</body>
</html>
